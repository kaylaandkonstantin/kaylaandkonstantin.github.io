<div><h3>Please RSVP before May 15th, 2016</h3><div data-ng-show="data.attendence.attendies.length"><em>({{data.attendence.attendies.length}} people already reserved!)</em></div><hr><form class="reservation-form table-responsive"><table class="table reservation"><caption>Your names <em>(please don't forget to include the name of your date if you are bringing someone!)</em></caption><tfoot><tr><td></td><td><div class="form-group"><button type="button" name="button" class="btn btn-default" data-ng-click="addNewAttendie()"><i class="fa fa-plus">&nbsp;Add another person</i></button></div></td></tr><tr><td><label for="songRequests">Song Request</label></td><td><textarea name="songRequests" id="songRequests" class="songRequests form-control width80" data-ng-model="data.reservation.songRequests"></textarea><small><em>(comma separated list)</em></small></td></tr><tr><td></td><td><br><button type="submit" class="btn btn-success" value="RSVP" data-ng-class="{'disabled': data.reservation.inProgress === true}" data-ng-disabled="data.reservation.inProgress === true" data-ng-click="makeReservation()">Send RSVP!</button></td></tr></tfoot><tbody data-ng-repeat="attendie in data.reservation.attendies track by $index"><tr><td class="requiredField"><label for="firstName">First Name</label></td><td><input type="text" id="firstName" name="firstName" data-ng-model="attendie.firstName" class="form-control width50"> <button type="button" name="removeAttendie" class="btn btn-danger float-right" data-ng-show="!$first" data-ng-click="removeAttendie(attendie)"><i class="fa fa-remove">Remove this person</i></button></td></tr><tr><td class="requiredField"><label for="lastName">Last Name</label></td><td><input type="text" id="lastName" name="lastName" data-ng-model="attendie.lastName" class="form-control width50"></td></tr><tr><td><label for="middleName">Middle Name</label></td><td><input type="text" id="middleName" name="middleName" data-ng-model="attendie.middleName" class="form-control width50"></td></tr><tr><td><span data-ng-class="{'requiredField': $first}"><label for="email">Email</label></span></td><td><input type="email" id="email" name="email" data-ng-model="attendie.email" class="form-control width50"></td></tr><tr><td><span>Will you be there?</span></td><td><div class="btn-group" role="group" aria-label="Are you coming?"><button type="button" class="btn btn-default" data-ng-click="attendie.coming = true" data-ng-class="{'btn-success': attendie.coming}">Absolutely!</button> <button type="button" class="btn btn-default" data-ng-click="attendie.coming = false" data-ng-class="{'btn-danger': !attendie.coming}">Unfortunately I won't be able to make it...</button></div></td></tr><tr data-ng-show="!$last"><td colspan="2"></td></tr></tbody></table></form></div>
