<div><h3>Wedding Party</h3><hr><div class="party" data-ng-repeat="(typeName, type)  in ::data.party"><h3>{{::typeName | capitalize }}</h3><ul data-ng-id="type.length" class="partyMembers"><li data-ng-repeat="member in type" class="clearfix"><span class="avatar" title="{{::member.name}}" style="background: url({{::member.avatar}}) center center no-repeat"></span><div class="member-description"><h5>{{::member.name}}</h5><div>{{::member.description}}</div></div></li></ul></div></div>
