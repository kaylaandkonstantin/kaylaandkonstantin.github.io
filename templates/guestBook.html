<div><h3>Guest Book</h3><form class="guest-form table-responsive"><table class="table guestComment"><caption><button type="button" class="btn btn-default brn-sm float-right" data-ng-click="data.guestBook.addingNewComment = !data.guestBook.addingNewComment" data-ng-show="!data.guestBook.addingNewComment"><i class="fa fa-plus">&nbsp;Post a message</i></button> Feel free to share your thoughts and wishes as we prepare to celebrate our special day.<div data-ng-show="!data.guestBook.addingNewComment"><br><span class="float-left bold">{{data.guestBook.comments.length}} message{{data.guestBook.comments.length > 1 ? 's' : ''}}</span><br><hr></div></caption><tbody data-ng-show="data.guestBook.addingNewComment"><tr><td class="requiredField"><label for="guestName">Name</label></td><td><input type="text" name="guestName" id="guestName" class="form-control" data-ng-model="data.guestBook.newComment.name"></td></tr><tr><td class="requiredField"><label for="guestMessage">Message</label></td><td><textarea name="guestMessage" id="guestMessage" rows="5" data-ng-model="data.guestBook.newComment.message" class="form-control"></textarea></td></tr><tr><td></td><td><div class="float-right" aria-label="Guest Book Form"><button type="button" data-ng-disabled="!data.guestBook.newComment.name || !data.guestBook.newComment.message" data-ng-click="postNewComment()" class="btn btn-success"><i class="fa fa-paper-plane-o">&nbsp;Publish</i></button> <button type="button" data-ng-click="removeNewComment()" class="btn btn-default"><i class="fa fa-close">&nbsp;Cancel</i></button></div></td></tr></tbody><tbody><tr data-ng-repeat="comment in data.guestBook.comments track by comment.createdAt"><td class="bold gold">{{::comment.name}}</td><td><span class="float-right">{{comment.createdAt | date:'MMMM d h:mm a'}}</span><p>{{::comment.message}}</p></td></tr></tbody></table></form></div>
